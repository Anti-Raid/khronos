[package]
name = "khronos_runtime"
version = "1.0.0"
edition = "2021"

[dependencies]
serde = { version = "1", features = ["derive"] }
serde_json = "1.0"
serde_json5 = "0.2"
governor = "0.6"
log = "0.4"
extract_map = { version = "0.1.0", features = ["serde", "iter_mut"] }
indexmap = { version = "2", features = ["serde"] }
tokio = { version = "1" }
env_logger = "0.11"
arrayvec = "0.7"
rustrict = "0.7"

mlua_scheduler = { git = "https://github.com/Anti-Raid/mlua_scheduler", rev = "d2a39e1a373107f8b7a3363f1006c217fcd5c23d" }
mlua_scheduler_ext = { git = "https://github.com/Anti-Raid/mlua_scheduler", rev = "d2a39e1a373107f8b7a3363f1006c217fcd5c23d" }
mlua = { git = "https://github.com/mlua-rs/mlua", features = ["luau", "serialize"] }
captcha = { git = "https://github.com/Anti-Raid/captcha", branch = "master" }
antiraid-types = { git = "https://github.com/Anti-Raid/antiraid-types" }
lockdowns = { git = "https://github.com/Anti-Raid/lockdowns" }

# @lune/datetime
chrono = { version = "0.4", features = ["serde"]}
chrono-tz = "0.10"
chrono_lc = "0.1"
thiserror = "1.0"
self_cell = "1"

# @lune/regex and @antiraid/discord
regex = "1"

# @lune/serde
async-compression = { version = "0.4", features = [
    "tokio",
    "brotli",
    "deflate",
    "gzip",
    "zlib",
] }
bstr = "1.9"
lz4 = "1.26"
serde_yaml = "0.9"
toml = { version = "0.8", features = ["preserve_order"] }
digest = "0.10.7"
hmac = "0.12.1"
md-5 = "0.10.6"
sha1 = "0.10.6"
sha2 = "0.10.8"
sha3 = "0.10.8"
# This feature MIGHT break due to the unstable nature of the digest crate.
# Check before updating it.
blake3 = { version = "=1.5.0", features = ["traits-preview"] }

# Lune Roblox
glam = "0.27"
rand = "0.8"
rbx_binary = "0.7.7"
rbx_dom_weak = "2.9.0"
rbx_reflection = "4.7.0"
rbx_reflection_database = "0.2.12"
rbx_xml = "0.13.5"

[dependencies.serenity]
git = "https://github.com/Anti-Raid/serenity"
branch = "next"
features = ["model", "http", "cache", "rustls_backend", "unstable"]

[dependencies.kittycat]
git = "https://github.com/infinitybotlist/kittycat"
branch = "main"

[dependencies.uuid]
version = "1"
features = ["v4", "fast-rng", "serde"]

[features]
default = []
